<script>

/*
    for -> Quando vocÃª sabe a quantidade de vezes que vai se repetir
*/
let senha = 'lobo'
let senhaDigitada = prompt('Digite a senha')

for (var i = 0; i < 3; i++){
    if(senha == senhaDigitada){
        break
    }else{
        alert('Senha incorreta')
        senhaDigitada = prompt('Digite a senha')
        console.log(i)
    }
}
if (i == 3 && senha != senhaDigitada){
    alert('Senha bloqueada')
}else{
    alert('Senha correta')
}

</script>
