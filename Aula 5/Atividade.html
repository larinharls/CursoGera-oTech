<!--Abertura de formulário-->
<form>
    <!--Label do formulário-->
    <label for="">Nome: </label>
    <!--input-->
    <input type="text" name="nome" id= "nome" required>
    <br><br>

    <label for="nome">E-mail:</label>
    <input type="email" name="email" id= "email" required>

    |<br><br>

    <label for="senha">Senha: </label>
    <input type="password" name="senha" id= "senha" required>

    <br><br>

    <label for="idade">Idade: </label>
    <input type="number" name="idade" id= "idade" min="0" max="30" required>

    <br><br>

    <label for="genero">Gênero: </label>

    <br>

    <label for="genero">Masculino: </label>
    <input type="radio" name="genero" id= "genero" value="masculino">
    <br>
    <label for="genero">Feminino: </label>
    <input type="radio" name="genero" id= "genero" value="feminino">
    <br>
    <label for="genero">Outros(a): </label>
    <input type="radio" name="genero" id= "genero" value="outros">
    <br>

    <label for="linguagem">Selecione suas linguagens de programação:</label>
    <br>
    <label for="js">JavaScript:</label>
    <input type="checkbox" id="js" name="linguagem" value="javascript">
    <br>
    <label for="js">Python:</label>
    <input type="checkbox" id="python" name="linguagem" value="phyton">

    <br><br>
    <label for="texto">Digite seu comentário:</label><br>
    <textarea style="resize: none;" id="" rows="5" cols="50" maxlength="30"></textarea>
    <br>
    <label for="Cidade">Cidade Pretendida:</label>
    <select>
        <option value="">--Selecione uma cidade--</option>
        <option value="fortaleza">Fortaleza</option>
        <option value="natal">Natal</option>
        <option value="joaopessoa">João Pessoa</option>
    </select>
    <div>
        <br>
        <input type="submit" value="Enviar">
    </div> 
</form>
    
</body>
