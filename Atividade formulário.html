<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<h2>Formulário de Candidatura</h2>

</head>
   <style>
        h2 {
            text-align: center;
        }
        form {
            background-color: rgba(128, 128, 128, 0.432);
            padding: 20px;
            width: 500px;
            border-radius: 5px;

        }
    </style>

<body>
    <form>
        <label for="">Nome: </label>
        <input type="text" name="nome" id= "nome" required>
    <br><br>

    <label for="nome">E-mail:</label>
    <input type="email" name="email" id= "email" required>
    <br><br>

    <label for="cargo">Cargo de Tecnologia:</label>
    <select>
        <option value="PessoaDesenvolvedora">Pessoa Desenvolvedora</option>
        <option value="Suporte">Suporte</option>
    </select>
    <br><br>

    <label for="genero">Gênero:</label>

    <input type="radio" name="genero" id= "genero" value="masculino" required>
    <label for="genero">Masculino</label>

    <input type="radio" name="genero" id= "genero" value="feminino" required>
    <label for="genero">Feminino</label>
    
    <input type="radio" name="genero" id= "genero" value="outro" required>
    <label for="genero">Outro</label>

    <br><br>

    <label for="cidade">Unidade de Interesse:</label>

    <input type="checkbox" name="cidade" id= "cidade" value="fortaleza" required>
    <label for="cidade">Fortaleza</label>

    <input type="checkbox" name="cidade" id= "cidade" value="caucaia" required>
    <label for="cidade">Caucaia</label>

    <input type="checkbox" name="cidade" id= "cidade" value="eusébio" required>
    <label for="cidade">Eusébio</label>

    <br><br>

    <label for="texto">Fale mais sobre você:</label><br>
    <textarea style="resize: none;" id="" rows="5" cols="50" maxlength="30"></textarea>
    <br>

    <div>
        <br>
        <input type="submit" value="Enviar">
    </div>
</form>
