<script>

/* Questão 2*/

let peso = parseFloat(prompt("Digite seu peso"))
let altura = parseFloat(prompt("Digite sua altura"))
let imc = peso / (altura * altura)

if(imc < 20){
    alert('Abaixo do peso')
}else if(imc >= 20 && imc < 25){
    alert('Peso normal')
}else if(imc >= 25 && imc < 30){
    alert('Sobrepeso')
}else if(imc >= 30 && imc < 40){
    alert('Obeso')
}else if(imc >= 40){
    alert('Obeso mórbido')
}
    
/* Questão 3*/

let saldo = parseFloat(prompt('Digite seu saldo'))
if(saldo <= 500){
    alert('Nenhum crédito')
}else if(saldo > 500 && saldo <= 1000){
    let credito = saldo * (30 / 100)
    alert('Seu saldo: ' + saldo + "\nCrédito: " + credito)
}else if(saldo > 1000 && saldo <= 3000){
    let credito = saldo * (40 / 100)
    alert('Seu saldo: ' + saldo + "\nCrédito: " + credito)
}else if(saldo > 3000){
    let credito = saldo * (50 / 100) //0.5
    alert('Seu saldo: ' + saldo + "\nCrédito: " + credito)
}
