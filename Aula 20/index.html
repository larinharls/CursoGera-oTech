<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let idade = parseInt(prompt('Digite sua idade'))
    // If ternário
        let mensagem = (idade >= 18) ? 'é maior de idade' : 'é menor de idade'
        alert(mensagem)

    // Switch case

    let a = parseInt(prompt('Digite um número de 1 à 7'))

        switch (a){
            case 1:
                alert('Domingo')
                break

            case 2:
                alert('Segunda')
                break

            case 3:
                alert('Terça')
                break

            case 4:
                alert('Quarta')
                break

            case 5:
                alert('Quinta')
                break

            case 6:
                alert('Sexta')
                break

            case 7:
                alert('Sábado')
                break

            default:
                alert('Dia inválido')
                break
        }

    // Função com parâmetro e com retorno
    function somar (x, y){
        let soma = x + y
        return soma
    }
    
    // Função sem parâmetro e com retorno
    function mensagemErro (){
        return 'O sistema apresentou falha'
    }

    alert(mensagemErro())

    // Função sem parâmetro e sem retorno
    function mensagemSucesso (){
        alert('Mensagem enviada com sucesso')
    }

    mensagemSucesso()

    // Função expressa

    let multiplicar = function (a,b){
        let produto = a*b
        return produto
    }

    alert(multiplicar(5,8))

    // Arrow function
    let dividir = (a,b) => a / b
    alert(dividir(10, 2))


    </script>
</head>

</body>
</html>
