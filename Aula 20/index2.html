    <script>

    // Métodos para strings
      //https://www.w3schools.com/js/js_string_methods.asp

      // Funções para array
      // pop() -> retirar o ultimo
      // push() -> adiciona no final
      // shift() -> retira do inicio
      // unshift() -> adiciona um elemento no começo
      // includes() -> retorna verdadeiro ou falso se houver o elemetno
      // splice(índice, quantidade de elementos, "opcional, substitui") -> busca um elemento pelo indice deleta ou substitui

      //concat() -> concatena 2 ou mais arrays

      let numeros1 = [1, 2, 3, 4, 5];
      let numeros2 = [6, 7, 8, 9, 10];

      let todosNumeros = numeros1.concat(numeros2);
      //alert(todosNumeros);

      numeros1.splice(2, 1);
      alert(numeros1);

      //slice(inicio, final) - Cópia,

      let numeros2Modificado = numeros2.slice(1, 3);

      alert(numeros2Modificado);
      alert(numeros2);


    </script>
